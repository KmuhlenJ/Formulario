<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilosgeniales.css">
</head>

<body>
    <h1 class="titulo">Bienvenido a Super Pet</h1>

    <p id="parrafo">Esta pagina esta dedicada a registrar a tu mascota en nuestra web para increiles beneficios veterinarios, ademas
        de increibles ofertas para comida, medicamentos, juguetes y mucho mas!. No dejes pasar esta increible
        oportunidad </p>

    <div>
        <form action="https://formspree.io/f/mvolnbal" method="POST">
            <p><label>Nombre de la mascota: <input type="text" name="nombre"
                        placeholder="Ingresa nombre de tu mascota"></label></p>
            <p><label>Edad: <input type="number" name="edad" placeholder="Ingresa edad de tu mascota"></label></p>
            <p><label>Correo electronico: <input type="email" name="correo elecrtonico"
                        placeholder="ingresa tu e-mail"></label></p>
            <p><label> Contraseña: <input type="password" name="Contraseña" placeholder="ingresa una contrseña"></label>
            </p>
            <p><label for="Dudas y consultas">¿Tiene alguna otra duda?</label></p>
            <textarea id="consultas" rows="20" cols="40" placeholder="Alguna consulta?"></textarea>
            <p><label for="checkbox">Acepto recibir información sobre el cuidado de las mascotas: </label>
                <input id="checkbox" name="desea informacion sobre mascotas" type="checkbox" value="si desea información"></p>
            <p><button type="submit">Enviar</button></p>
        </form>
    </div>

    <div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3269.4275633118345!2d-71.21379598255615!3d-34.970953599999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x966457ea0b5e8bbf%3A0x7d4b05c0f09b5f27!2sCl%C3%ADnica%20Veterinaria%20en%20Curico%20Rauqu%C3%A9n!5e0!3m2!1ses!2scl!4v1656126896211!5m2!1ses!2scl"
            width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/LR2vdYnk9tI" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

</body>

</html>
